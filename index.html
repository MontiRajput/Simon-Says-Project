<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><div class="header">
    <h1>Simon Game</h1>
    <button id="start">START</button>
</div>
<button id="high">Highest Score 0</button>
<div class="game">
    
    <div class="lineone">
       <div class="btn rhino" type="button" id="rhino"><i class="fa-solid fa-hippo"></i></div>
    <div class="btn cat" type="button" id="cat"><i class="fa-solid fa-cat"></i></div>
    </div>
    <div class="center" ><h3>0</h3></div>
    <div class="linetwo">
        <div class="btn dog"type="button" id="dog"><i class="fa-solid fa-dog"></i></div>
    <div class="btn frog"type="button" id="frog"><i class="fa-solid fa-frog"></i></div>
    </div>
    
</div>
<div class="footer">
    <p></p>
</div>
<div class="style">
    <i class="fa-solid fa-chess-queen"id="style"></i>
    <i class="fa-solid fa-table-tennis-paddle-ball"id="style"></i>
    <i class="fa-solid fa-dice"id="style"></i>
    <i class="fa-solid fa-puzzle-piece"id="style"></i>
    <i class="fa-solid fa-gamepad" id="style"> </i></div>
    

    <script src="app.js"></script>
</body>
</html>
